{% extends "base.html" %}
{% block title %}Sign-In{% endblock %}
{% block content %}
<div class="background-layout">
    <div class="wrapper">
        <div class="login-box">
            <div class="login-box__title">Log in</div>
            <form class="form" id="signin_form" method="POST">
                {{ form.csrf_token }}
                <fieldset class="form__fields">
                    <div class="form__field">
                        <label class="form__label" for="">Username</label>
                        {{ form.username(class="form__input") }}
                    </div>
                    <div class="form__field">
                        <label class="form__label" for="">Password</label>
                        {{ form.password(class="form__input") }}
                    </div>
                    {{ form.submit(class="form__button") }}
                    <a class="form__remind-password" id="remind-password" href="">Forgot password?</a>
                </fieldset>
            </form>
        </div>
    </div>
</div>
{% endblock %}
